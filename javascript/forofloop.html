<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        const fruits=['mango','orange', 'cherry','grape','apple']
        for(let i of fruit){
            document.write(`${i}&nbsp;`)
        }
        document.write('<br>')
        for(let x of 'hello words'){
            document.write(`${x}<br>`)
        }
    </script>
</body>
</html>
