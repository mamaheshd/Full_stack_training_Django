<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        // variable is a container to store value
        // variable can be declared either by using var or let or const
        // in var variable can be re declared but in let and const redecleration is not allowed  
        var x=30
        // document.write('the value of x'+x)
        document.write(`the value of x is ${x}<br>`) //`is template literals
        var x=50
        document.write(`the value of x is ${x} <br> `)
        let y=20
        document.write(typeof (y))
    </script>
</body>
</html>
