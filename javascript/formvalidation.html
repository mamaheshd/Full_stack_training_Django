<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 p-3 shadow">
                <form action="" onsubmit="return validForm()">

                    <div class="mb-2">
                        <label for="fname">FirstName</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">LastName</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdValidate()">
                        <span id="pwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" name="cpwd" id="cpwd" class="form-control" onkeyup="cpwdValidate()">
                        <span id="cpwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary ">

                </form>
            </div>
        </div>
    </div>

    <script src="formvalidation.js"></script>
</body>

</html>
