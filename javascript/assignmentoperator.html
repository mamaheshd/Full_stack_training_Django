<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator </title>
</head>
<body>
    <pre>
        assignment operator is used to assign the value to a variable
        =means value assign
        += means x=x+y 
    </pre>
    <script>
        let x=20
        let y=15
        x+=y
        document.write(`x= ${x} <br>`)
        x-=5
        document.write(`x= ${x} <br>`)  
        // comparision operator <,>,<=,>=,=== value and datatype should be same,==,!=,!==
        // a>b   a is greater then b 
        document.write(x>y)
        document.write('<br>')
        document.write('20'===20) //false data type is difference
        document.write('<br>')
        document.write(20===20) // true data type is same
        //logical operator 
        // or(||),and(&&),not(!), 
        const a=20
        const b=30
        const c=15
        document.write('<br>')
        document.write('locical operator ')
        document.write('<br>')
        document.write((a>b)&&(a>c))
        document.write('<br>')
        document.write((a>b)||(a>c))
        document.write('<br>')
        document.write(!(a>b))    
    </script>
</body>
</html>
