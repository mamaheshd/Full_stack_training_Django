<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let x = 1
        while(x<30){
            document.write(`${x}&nbsp;`)
            x +=3
        }
        document.write(`<br>`)
        let y =20
        while(y>0){
            document.write(`${y}&nbsp;`)
            y -=1
        }
    </script>
</body>
</html>
