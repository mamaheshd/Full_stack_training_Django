<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
</head>
<body>
    <script>
        const numbers=[10,20,30,40,50]
        // const demoFunction=num=>{
        //     document.write(`${num**2}&nbsp;`)
        // }
        // numbers.forEach(demoFunction)
        numbers.forEach(num=>document.write(`${num**2}&nbsp;`))
        document.write(`<br>`)
        document.write(`${numbers}`)
    </script>
</body>
</html>
