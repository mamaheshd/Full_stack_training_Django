<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
</head>
<body>
    <script>
        // if statement 
        // if else statement
        // if ..else if ..else statement
        // switch statement
        const num= parseInt(prompt('enter numeric value'))
        if (num%2==0){
            document.write(`${num} is an even number`)
        }
        else{
            document.write(`${num} is an odd number`)
        }

        document.write('<br>')
        const name='ram'
        const name_length =name.length
        if (name_length%2==0){
            document.write(`${name} have even no of characters in the name`)
        }
        else{
            document.write(`${name} have odd no of characters in the name`)
        }
        
    </script>
</body>
</html>
