<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
</head>

<body>
    <script>
        const numbers = [10, 20, 30, 40, 50]
        const result = numbers.find(num => {
            return num > 30
        })
        document.write(`${result}`)
    </script>
</body>

</html>
