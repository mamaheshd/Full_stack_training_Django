<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <!-- <form action=""> -->
    <label for="num1"> first number</label>
    <input type="number" name="num1" id="num1"><br>
    <label for="num2"> second number</label>
    <input type="number" name="num2" id="num2"><br>
    <input type="submit" value="Add" id="submit">
    <!-- </form> when form tag is used it action make the page reload that's why we can't see result for long time -->
    <h2>

    </h2>
    <script>

        const form = document.querySelector('#submit')
        form.addEventListener('click', () => {
            const x = Number(document.getElementById('num1').value)
            const y = Number(document.getElementById('num2').value)
            const result = x + y
            document.querySelector('h2').innerHTML = `the addition is ${result}`
        })
    </script>
</body>

</html>
