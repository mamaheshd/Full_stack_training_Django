<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string methods</title>
</head>
<body>
    <script> 
        const text='welcome to mahesh dahal contents to study programming language'
        document.write(`${text} <br>`)
        // to count character in the string using length method  
        document.write(`${text.length} <br>`)

        // to find the position of a specific string or character use indexof() method
        document.write(`${text.indexOf('mahesh')}<br>`)
        // search
        document.write(`${text.search('mahesh')}<br>`)
        // to find the last position of a repeated string use lastIndexOf()
        document.write(`${text.lastIndexOf('to')}<br>`)
        // replace()
        document.write(`${text.replace('content','program')}<br>`)
        // replaceAll() replsce () function replace the  first character comes in index 
        document.write(`${text.replaceAll('to','too')}<br>`)
        // replace all using regular expression
        document.write(`${text.replace(/To/g,'too')}<br>`)
        document.write(`${text.replace(/to/gi,'too')}<br>`) // i is insensitive opposite og case sensitivity
        // substring() -> small part of a string 
        // substring(start,end) ->(0,20)
        // slice(start,end)     ->(5,20)
        // substr(start,length) ->(5,20)
        document.write(`${text.substring(0,20)}..............<br>`)
        document.write(`${text.slice(5,20)}..............<br>`)
        document.write(`${text.substr(5,20)}..............<br>`) 
        //toUpperCase()
        // toLowerCase()
        document.write(`${text.toUpperCase()}..............<br>`)
        document.write(`${text.toLowerCase()}..............<br>`)
        // .toString() -> convert any data type to string 
        document.write(`${text.toString()}..............<br>`)
        // includes()-> return true if specific string is present 
        document.write(`${text.includes('to')}.<br>`)
        // split()
        document.write(`${text.split('')}<br>`) //split through character
        document.write(`${text.split(' ')}<br>`) //split through words
        document.write(`${text.split('to')}<br>`) //split through to
        document.write(`${text[11]}<br>`)
        // .concat()
        document.write(` mahesh ${text.concat()}<br>`)
        document.write(' mahesh ' .concat(text)+'<br>')
        // trim() -> remove the whitespace
        test='  hello   '
        document.write(`${test.trim()}<br>`)
        // match() -> return the matching result
        document.write(`${text.match(/to/g)}`) 

    </script>
</body>
</html>
