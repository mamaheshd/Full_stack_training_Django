<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        //arithmetic operator +,-,*,/,**,% ** is used to calculate power of number 2^3
        const x=Number(prompt('enter the first number'))
        const y=Number(prompt('enter the second number'))
        const sum=x+y
        document.write(`the sum of ${x} and ${y} is ${sum}<br>`)
        const mod=x%y
        document.write(`the reminder of ${x} and ${y} is ${mod}`)
    
    </script>
</body>
</html>
