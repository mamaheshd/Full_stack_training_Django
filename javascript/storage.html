<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
</head>
<body>
    <button onclick="remove()">remove</button>
    <script>
        //local storage
        localStorage.setItem('test','this is a test')// key and value
        const data = localStorage.getItem('test')
        console.log(data)
        const remove=()=>{
            localStorage.removeItem('test')
        }
        sessionStorage.setItem('abc', 'hello world')

        //JSON => javascript object notation 
        const student ={
            'firstName': 'John',
            'lastName': 'dahal',
            'age':25,
            'subject': ['htnl','css','js','react']
        }
        localStorage.setItem('data', JSON.stringify(student))
        const show= localStorage.getItem('data')
        console.log(show)
        const shows= JSON.parse(localStorage.getItem('data'))
        console.log(shows.firstName)   
    </script>
</body>
</html>
