<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if </title>
</head>
<body>
    <script>
        const x=20
        const y=15
        const z=25
        if(x>y && x>z)
            {
                document.write("x is greater than y and z")
            }
        else if(y>x && y>z)
            {
                document.write("y is greater than x and z")
            }
        else
            {
                document.write("one or more equal values")
            }
    </script>
</body>
</html>
