<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    for in loop is ued for array or objects
    key is send to variable in loop 
    <script>
        const student={
            name:'mahesh',
            age:20,
            address:'ktm',
            gender: 'male',
            email: 'mahesh@gmail.com'
        }
        for (let i in student){
            document.write(`<br>${student[i]} &nbsp;`)
        }
        
    </script>
</body>
</html>
