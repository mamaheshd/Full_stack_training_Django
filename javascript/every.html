<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        const numbers =[10,20,30,40,50]
        const test=numbers.every(num=>{
            return num>20
        })
        document.write(`${test}`)
        const tests=numbers.some(nums=>{
            return nums>20
        })
        document.write(`<br>${tests}`)
    </script>
</body>
</html>
