<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop/iteration/repeatation</title>
</head>

<body>
    <pre>
        for loop
        while loop
        do while loop
        for in loop
        for of loop 
    </pre>
    <script>
        for (let i = 1; i <= 15; i++) {
            document.write(`${i} &nbsp;`)
        }
        document.write('<br>')
        for (let x = 15; x >= 1; x--) {
            document.write(`${x} &nbsp;`)
        }
        document.write('<br>')
        const num = parseInt(prompt('enter any number to get multiplication'))
        for (let j = 1; j <= 10; j++) {
            document.write(`${num}x${j}=${num * j}<br>`)
        }
        document.write('<br>')
        

    </script>
</body>

</html>
