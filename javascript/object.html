<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        // object always comes in key value pair
        const student={
            firstName:'ram',
            lastName:'pathak',
            age:25,
            gender:'male',
            isAdmin:false
        }

        document.write(`${student.firstName} &nbsp; ${student.lastName}`)
        
    </script>
</body>
</html>
