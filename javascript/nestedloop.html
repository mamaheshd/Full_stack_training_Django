<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <pre>
        loop inside a loop is nested loop
    </pre>
    <script>
        for (let k = 1; k <= 10; k++) {
            for (let l = 1; l <= 10; l++) {
                document.write(`${k}x${l}=${k * l}<br>`)
            }
            document.write("<hr>")
        }
    </script>
</body>
</html>
