<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        const numbers = [10, 20, 30, 40, 50]
        let data = numbers.map(num=>{
            return num * 2
        })
        document.write(`${data}`)
    </script>
</body>

</html>
