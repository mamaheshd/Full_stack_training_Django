<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fruits = ['mango', 'orange', 'cherry', 'apple', 'guava', 'litchi']
        document.write(`${fruits}<br>`)
        // access single slement through index
        document.write(`${fruits[0]}<br>`)
        document.write(`${fruits[0][0]}<br>`)
        // count the length of array
        document.write(`${fruits.length}<br>`)
        // use pop() to remove elements array element
        fruits.pop()
        document.write(`${fruits}<br>`)
        // use push() to add elements at the last position
        fruits.push('grapes')
        document.write(`${fruits}<br>`)
        // use shift() to remove elements from first position
        // use unshift() to remove elements at first position
        // spice()
        fruits.shift();
        document.write(`${fruits}<br>`)
        // unshift()
        fruits.unshift('banana')
        document.write(`${fruits}<br>`)
        fruits.splice(2, 0, 'apple', 'watermelon', 'pineapple')
        // start from 2 position
        // 2-> index number 
        // 0-> no of elements removed
        document.write(`${fruits}<br>`)
        fruits.splice(4, 2)
        // 4->index number
        // 2-> no of elements removed
        document.write(`${fruits}<br>`)
        // sort() ->ascending order
        fruits.sort()
        document.write(`${fruits}<br>`)
        // reverse() -> reverse the element from  last to first
        fruits.reverse()
        document.write(`${fruits}<br>`)
        document.write(typeof (fruits))
        document.write(`<br>`)
        document.write(Array.isArray(fruits))
    </script>
</body>

</html>
