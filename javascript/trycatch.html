<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try and catch</title>
</head>
<body>
    <script>
        try{
            prompt('enter any value')
        }
        catch(err){
                document.write(err.message)
                }
    </script>
</body>
</html>
