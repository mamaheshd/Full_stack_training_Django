<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>
    <script>
        const year= parseInt(prompt('enter year'), 2023);
        if((year % 4 === 0 && year % 100!== 0) || (year % 400 === 0)){
                    document.write(`${year}leap year`);
                }else{
                    document.write(`${year}not leap year`);
                }
    </script>
</body>
</html>
