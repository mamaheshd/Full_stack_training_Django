<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="shortcut icon" href="https://blog.daraz.pk/wp-content/uploads/2017/06/Daraz-blog-logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://blog.daraz.pk/wp-content/uploads/2017/06/Daraz-blog-logo.png">

</head>
<body>
    <h2>Registration forms </h2>
    <form action="">
        <label for="">First Name</label> <input type="text" name="firstName" > <br>
        <label for="">Last Name</label> <input type="text" name="lastName"> <br>
        <label for="">Email</label> <input type="email" name="email"><br>
        <label for="">Password</label> <input type="password" name="password"><br>
        <label for="">Age</label> <input type="number"><br>
        <label for="">Date of Birth</label> <input type="date"><br>
        <label for="">Phone number</label> <input type="number"><br>
        <p>Gender</p>
        <label for="male">Male</label><input name="gender" type="radio" id="male"><br>
        <label for="female">Female</label><input name="gender" id="female" type="radio"><br> 
        <label for="department">Chose department</label>
        <select name="department" id="department">
            <option value="bct">BCT</option>
            <option value="bex">BEX</option>
            <option value="bce">BCE</option>
            <option value="bei">BEI </option>
        </select><br>
        <label for="aboutUs"></label>
        <textarea name="aboutUs" id="aboutUs" cols="30" rows="10"></textarea><br>
        <input type="reset"><br>
        <input type="submit"><br>
    </form>
    
</body>
</html>
